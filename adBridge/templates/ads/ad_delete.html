{% extends 'base.html' %}

{% block title %} Confirm Deletion {% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-8 text-red-500">Are you sure you want to delete this ad?</h1>
    
    <p class="mb-4 text-lg">This action cannot be undone. Please confirm if you want to delete the ad titled: "<strong>{{ ad.title }}</strong>".</p>
    
    <form method="post" class="flex gap-5 mt-10">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded">
            Yes, Delete It
        </button>
        <a href="{% url 'ad-detail' ad.id %}" class="bg-green-600 hover:bg-green-800 text-white font-bold py-2 px-4 rounded">No, Browse It</a>
    </form>
</div>
{% endblock %}
