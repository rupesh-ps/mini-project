{% extends 'base.html' %}

{% block title %}Password changed!{% endblock %}

{% block content %}
  <div class="flex justify-center items-center min-h-screen px-4 py-6">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
      <h3 class="text-2xl font-semibold text-center text-gray-700 mb-6">Password changed!</h3>
      <div class="bg-green-100 text-green-700 border border-green-300 rounded-md p-4 mb-6">
        You have successfully changed your password! You may now proceed to log in.
      </div>
      <a href="{% url 'login' %}" class="w-full text-center bg-gray-300 hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-300 text-gray-800 py-2 px-4 rounded-md">
        Return to log in
      </a>
    </div>
  </div>
{% endblock %}
