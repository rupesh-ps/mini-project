{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Edit Profile</h1>
    
    <div class="bg-white shadow-md rounded-lg p-6">
        <form method="POST">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-6">
                <div class="space-y-4">
                    <label for="username" class="text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" value="{{ profile.user.username }}" class="block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="space-y-4">
                    <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" value="{{ profile.email }}" class="block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="space-y-4">
                    <label for="phone" class="text-sm font-medium text-gray-700">Phone</label>
                    <input type="text" name="phone" id="phone" value="{{ profile.phone }}" class="block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <button type="submit" class="mt-4 bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition duration-300">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
