{% extends 'base.html' %}

{% load static %}

{% block content %}
  <div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-lg p-6 bg-white shadow-lg rounded-lg">
      <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">
        <a href="{% url 'homepage' %}">AdBridge</a>
      </h1>
      
      <div class="card">
        <div class="card-body">
          <h3 class="text-2xl font-semibold text-gray-800 mb-4">Sign up</h3>
          
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            
            <button type="submit" class="w-full py-2 mt-4 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-200">Create an account</button>
          </form>
        </div>
        
        <div class="card-footer text-center text-gray-600 mt-4">
          Already have an account? 
          <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log in</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
