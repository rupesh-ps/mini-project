{% extends 'base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <div class="flex justify-center min-h-screen items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full sm:w-96">
      <h3 class="text-2xl font-semibold text-center text-gray-700 mb-4">Reset your password</h3>
      <p class="text-gray-600 mb-6 text-center">Check your email for a link to reset your password. If it doesn't appear within a few minutes, check your spam folder.</p>
      <div class="flex justify-center">
        <a href="{% url 'login' %}" class="bg-gray-300 text-gray-800 hover:bg-gray-400 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50 py-2 px-4 rounded-md text-sm font-medium">
          Return to log in
        </a>
      </div>
    </div>
  </div>
{% endblock %}
