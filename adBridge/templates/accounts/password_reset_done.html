{% extends 'base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <div class="flex justify-center min-h-screen bg-gray-50 py-6 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div class="text-center">
        <h2 class="mt-6 text-3xl font-extrabold text-blue-900">Reset your password</h2>
        <p class="mt-2 text-sm text-gray-600">Check your email for a link to reset your password. If it doesn't appear within a few minutes, check your spam folder.</p>
      </div>

      <div class="bg-white py-8 px-6 shadow-lg sm:rounded-lg">
        <div class="flex justify-center">
          <a href="{% url 'login' %}" class="w-full py-3 px-4 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 text-center">
            Return to log in
          </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
