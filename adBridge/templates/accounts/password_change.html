{% extends 'base.html' %}

{% block title %}Change password{% endblock %}

{% block content %}
  <div class="flex justify-center min-h-screen bg-gray-50 py-6 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div class="text-center">
        <h2 class="mt-6 text-3xl font-extrabold text-blue-900">Change your password</h2>
        <p class="mt-2 text-sm text-gray-600">Please choose a new password.</p>
      </div>

      <div class="bg-white py-8 px-6 shadow-lg sm:rounded-lg">
        <form method="post" class="space-y-4" novalidate>
          {% csrf_token %}
          
          {% include 'includes/form.html' %}
          
          <button type="submit" class="w-full py-3 px-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            Change password
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
