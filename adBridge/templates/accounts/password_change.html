{% extends 'base.html' %}

{% block title %}Change password{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Change password</li>
{% endblock %}

{% block content %}
  <div class="flex justify-center py-8">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Change your password</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        
        <!-- Form fields -->
        {% include 'includes/form.html' %}
        
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md mt-4">
          Change password
        </button>
      </form>
    </div>
  </div>
{% endblock %}
